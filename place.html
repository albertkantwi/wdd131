<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Country Page">
    <meta name="author" content="Albert Antwi">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Country Page</title>
</head>
<body>
    <header>
        <span>Accra, Ghana</span>
    </header>
    <main>
        <picture>
            <source srcset="images/small.webp" media="screen and (max-width: 700px)">
            <img src="images/accra.webp" alt="A picture of indepence square Accra">
        </picture>
        <div class="data items">
            <h2>Data</h2>
            <ul>               
                <li><strong>Population:</strong>4.71 million</li>
                <li><strong>Capital:</strong>Accra</li>
                <li><strong>Languages:</strong>English, Twi</li>
                <li><strong>Currency:</strong>Cedis</li>
                <li><strong>Time Zone:</strong>UTC 00</li>  
            </ul>
        </div>
        <div class="weather items">
            <h2 class="weather-icon">Weather</h2>
            <div class="icon">
                <img src="images/sunny.svg" class="mobile-icon" alt="A shining sun indicating good weather">

            </div>
            <ul class="left">    
                <li><strong>Temperature(F):</strong><span id="temp">85Â° F</span></li>
                <li><strong>Condition:</strong><span id="cond">Sunny</span></li>
                <li><strong>Wind(mph):</strong><span id="wind">10 mph </span></li>
                <li><strong>windchill(F):</strong><span id="windchill">48.2 F</span></li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Â© <span id="currentyear"></span> ðŸŒº Albert Antwi ðŸŒº Ghana</p>
        <p class="para">Last Modification: <span id="lastModified"></span></p>
    </footer>   
</body>
</html>
