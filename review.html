<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Product Review Form">
    <meta name="author" content="Albert Antwi">
    <link rel="stylesheet" href="styles/review.css">
    <script src="scripts/review.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Product Review Form</title></head>
<body>
    <main>
        <section class="form-card" aria-labelledby="confirm-heading">
      <h2 id="confirm-heading">Your Review Has Been Submitted</h2>

      <p class="thank-you">
        We appreciate you taking the time to share your feedback.
      </p>

      <div class="summary">
        <h3>Review Summary</h3>
        <p><strong>Product:</strong> <span id="summaryProduct">—</span></p>
        <p><strong>Rating:</strong> <span id="summaryRating">—</span></p>
        <p><strong>Installation Date:</strong> <span id="summaryDate">—</span></p>
        <p><strong>Useful Features:</strong> <span id="summaryFeatures">—</span></p>
        <p><strong>Your Name:</strong> <span id="summaryName">—</span></p>
      </div>

      <p class="counter">
        Total reviews you have submitted from this browser:
        <strong><span id="reviewCount">0</span></strong>
      </p>

      <p class="back-link">
        <a href="form.html">Submit another review</a>
      </p>
    </section>
    </main>
</body>
</html>
